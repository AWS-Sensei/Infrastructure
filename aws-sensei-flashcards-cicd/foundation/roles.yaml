AWSTemplateFormatVersion: '2010-09-09'
Description: IAM roles for CodePipeline, CodeBuild, and CloudFormation execution

Resources:

  # -----------------------------------------------------
  # CodePipeline Service Role
  # -----------------------------------------------------
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - cloudformation:*
                  - iam:PassRole
                  - secretsmanager:GetSecretValue
                Resource: "*"
                  
  # -----------------------------------------------------
  # CloudFormation Execution Role (for SAM deployments)
  # -----------------------------------------------------
  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole 
      Policies:
        - PolicyName: CloudFormationFullDeployPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Allow CFN to deploy SAM
              - Effect: Allow
                Action:
                  - cloudformation:*
                Resource: "*"
                  
              # All resources your SAM deployment may create
              - Effect: Allow
                Action:
                  - s3:*
                  - iam:*
                  - lambda:*
                  - apigateway:*
                  - cloudfront:*
                  - dynamodb:*
                  - route53:*
                Resource: "*"
                  
# -----------------------------------------------------
# Outputs for nested stacks
# -----------------------------------------------------
Outputs:

  CodePipelineRoleArn:
    Description: ARN of CodePipeline Role
    Value: !GetAtt CodePipelineRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CodePipelineRoleArn"

  CloudFormationExecutionRoleArn:
    Description: ARN of CloudFormation Execution Role
    Value: !GetAtt CloudFormationExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CloudFormationExecutionRoleArn"
